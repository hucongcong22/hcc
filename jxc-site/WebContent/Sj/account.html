<nav id="top">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">

                    <li><a href="account.html" v-if="as==0"><span class="glyphicon glyphicon-user"></span>登陆</a>
                        <p v-if="as==1">欢迎{{uname}}</p></li>
                    <li><a href="javascript:void(0)" v-on:click="dianjia()"><span

                </ul>
            </div>
        </div>
    </div>
</nav>

<nav id="menu" class="navbar">

        <div class="navbar-header"><span id="heading" class="visible-xs">Categories</span>

<div id="page-content" class="single-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="account.html">登陆、注册</a></li>
                </ul>
            </div>
        </div>
        <div class="row" id="userss">
            <div class="col-md-6" v-if="a==0">
                <div class="heading"><h2>登陆</h2></div>
                <form name="form1" id="ff1" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名 :" name="username" v-model="uname">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码 :" name="email" v-model="upwd">
                    </div>
                    <button type="button" class="btn btn-1" name="login" id="login" v-on:click="login()">登陆</button>
                    <a href="#">忘记密码？</a><a href="#" v-on:click="dianji(1)">没有账号，点击注册</a>
                </form>
            </div>
            <div class="col-md-6" v-if="a==1">
                <div class="heading"><h2>没有账号，注册</h2></div>
                <form name="form2" id="ff2" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名 :" name="firstname" v-model="uname1">
                        <p v-if="t1==1"><font color="red">用户名被注册</font></p>
                        <p v-if="t1==2"><font color="red">用户名可用</font></p>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="输入密码 :" name="password"
                               v-model="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="再次输入密码 :" name="repassword"
                               v-model="upwd1">
                        <p v-if="t2==1"><font color="red">密码不一致</font></p>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="收货地址 :" name="email" v-model="address">
                        <p v-if="t3==1"><font color="red">地址不能为空</font></p>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="联系方式 :" name="phone" v-model="contact ">
                        <p v-if="t4==1"><font color="red">亲输入正确的联系方式</font></p>
                    </div>
                    <button type="button" class="btn btn-1" v-on:click="insert()">注册</button>
                    <a href="#" v-on:click="dianji(0)">已有账号，点击登陆</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
