<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>商品管理</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div class="panel admin-panel" id="goodsbo">
    <div class="panel-head"><strong class="icon-reorder"> 商品列表</strong></div>
    <div class="padding border-bottom">
        <a class="button border-yellow" href="#tianjia"><span class="icon-plus-square-o"></span> 商品展示</a>
        <a class="button border-yellow" href="javascript:void(0)" v-if="fan>0" v-on:click="fa(1)">
            <span class="icon-plus-square-o"></span> 上一页</a>
        <a class="button border-yellow" href="javascript:void(0)" v-if="fan<2" v-on:click="fa(-1)">
            <span class="icon-plus-square-o"></span> 下一页</a>
    </div>
    <table class="table table-hover text-center">
        <tr>
            <th width="10%">手机编号</th>
            <th>手机名称</th>
            <th>手机品牌</th>
            <th>原价格</th>
            <th>折扣价</th>
            <th>手机图片</th>
            <th>状态</th>
            <th width="250">操作</th>
        </tr>

        <tr v-for="f in msg">
            <td>{{f.gid}}</td>
            <td>{{f.gname}}</td>
            <td>{{f.lname}}</td>
            <td>{{f.price}}</td>
            <td>{{f.ymoney}}</td>
            <td><img :src="sd+f.tupian" width="40px" height="80px"></td>
            <th>{{f.gstate}}</th>
            <td>
                <div class="button-group">
                    <a type="button" class="button border-main" href="#tianjia"
                       v-on:click="updata(f.gid ,f.gname,f.ymoney,f.miao,f.price)">
                        <span class="icon-edit"></span>修改</a>
                    <a class="button border-red" href="javascript:void(0)" v-on:click="deleted(f.gid,1)"
                       v-if="f.gstate=='下架'">
                        <span class="icon-trash-o"></span>上架</a>
                    <a class="button border-red" href="javascript:void(0)" v-on:click="deleted(f.gid,2)"
                       v-if="f.gstate=='上架'">
                        <span class="icon-trash-o"></span>下架</a>
                </div>
            </td>
        </tr>

    </table>
</div>
<script>
    function del(id) {
        if (confirm("您确定要删除吗?")) {
        }
    }
</script>

<div class="panel admin-panel margin-top" id="goodsX" v-if="gai==1">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改</strong></div>
    <div class="body-content">
        <div method="post" class="form-x" action="">
            <input type="hidden" name="id" value=""/>
            <div class="form-group">
                <div class="label">
                    <label>手机名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="title" value="" v-model="gname" onfocus=this.blur()/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>手机原价：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="price" value="" v-model="price" onfocus=this.blur()/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>手机优惠价：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="s_title" value="" v-model="ymoney"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>手机描述：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="s_title" value="" v-model="miao"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" v-on:click="updata"> 修改</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/goods.js"></script>
<script src="js/users.js"></script>
<script src="js/goodsshow.js"></script>
</html>
