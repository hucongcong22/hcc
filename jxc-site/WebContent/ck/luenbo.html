<div id="luenbo">
    <div class="panel-head"><strong class="icon-reorder"> 轮播列表</strong></div>
    <div class="padding border-bottom">
        <a class="button border-yellow" href="#tianjia"><span class="icon-plus-square-o"></span> 图片展示</a>
    </div>
    <table class="table table-hover text-center">
        <tr>
            <th width="10%">图片编号</th>
            <th>图片展示</th>
            <th width="250">操作</th>
        </tr>

        <tr v-for="f in photosList">
            <td>{{f.photoid}}</td>
            <td><img :src="sd+f.photoname" width="400px" height="100px"></td>
            <td>
                <div class="button-group">
                    <a class="button border-red" href="javascript:void(0)" v-on:click="delect(f.photoid)">
                        <span class="icon-trash-o"></span>删除</a>
                </div>
            </td>
        </tr>
    </table>
    <div class="body-content">
        <form method="post" class="form-x" enctype="multipart/form-data" id="form1">
            <div class="form-group">
                <div class="label">
                    <label>请选择图片：</label>
                </div>
                <div class="field">
                    <input type="file" class="button bg-blue margin-left" id="image1" value="+ 浏览上传" style="float:left;"
                           name="file">
                    <div class="tipss">图片尺寸：500*500</div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="button" v-on:click="tijiao()"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
