<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>商品管理</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div class="panel admin-panel" id="goods">
  <div class="panel-head"><strong class="icon-reorder"> 商品列表</strong></div>
  <div class="padding border-bottom">  
  <a class="button border-yellow" href="#tianjia"><span class="icon-plus-square-o"></span> 添加商品</a>
  </div> 
  <table class="table table-hover text-center">
    <tr>
      <th width="10%">商品编号</th>
      <th>商品名称</th>
          <th>商品属性</th>
          <th>商品单位</th>
          <th>商品总库存</th>
      <th width="250">操作</th>
    </tr>
   
    <tr v-for="f in goodsList">
      <td>{{f.serialNo}}</td>
      <td>{{f.name}}</td>
      <td>{{f.type}}</td>
      <td>{{f.units}}</td>
      <td>还没写的数据</td>
      <td>
      <div class="button-group">
      <a type="button" class="button border-main" href="#tianjia"  v-on:click="updata(f.id ,f.name,f.type,f.units)" ><span class="icon-edit"  ></span>修改</a>
       <a class="button border-red" href="javascript:void(0)" v-on:click="deleted(f.id)"><span class="icon-trash-o"></span> 删除</a>
      </div>
      </td>
    </tr> 

  </table>
</div>
<script>
function del(id){
	if(confirm("您确定要删除吗?")){
	}
}
</script>
<a name="tianjia"></a>
<div class="panel admin-panel margin-top" id="goodsWrite" >
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加/修改商品</strong></div>
  <div class="body-content">
    <div method="post" class="form-x" action="">
      <input type="hidden" name="id"  value="" />  
      <div class="form-group">
        <div class="label">
          <label>商品名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="title" value="" data-validate="required:请输入商品名称"  v-model="name"/><p v-if="t1==1"><font color="red">商品已存在</font></p><p v-if="t1==2"><font color="green"></font></p>
          <div class="tips"></div>
        </div>
      </div> 
       <div class="form-group">
        <div class="label">
          <label>商品属性：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="entitle" value=""  v-model="type"/>
          <div class="tips"></div>
        </div>
      </div>       
      <div class="form-group">
        <div class="label">
          <label>商品单位：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="s_title" value=""  v-model="units"/>
        </div>
      </div>
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
            <button class="button bg-main icon-check-square-o"  v-on:click="updata" v-if="gai==1"> 修改</button><a  href="javascript:void(0)" v-on:click="huan"  v-if="gai==1">新增商品</a><button class="button bg-main icon-check-square-o"  v-on:click="submit" v-if="gai==0"> 新增</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="js/goods.js"></script>
<script src="js/users.js"></script></html>
