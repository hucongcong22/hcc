<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div class="panel admin-panel" id="out">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 单页信息</strong></div>
  <div class="body-content">
    <div method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>商品：</label>
        </div>
        <div class="field">
            <select name="pid" class="input w50" v-model="goods">
                <option  v-for="g in goodsList" v-bind:value="g.id">{{g.name}}</option>
            </select>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>仓库：</label>
        </div>
        <div class="field">
            <select name="pid" class="input w50" style=""  v-model="warehouse" >
                <option value="" v-for="w in warehouseList"  v-bind:value="w.id">{{w.name}}</option>
            </select>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>数量：</label>
        </div>
        <div class="field">
            <input type="text" class="input w50" name="title"  v-model="num"  /><p  v-if="t1==1"><font color="green">当前可出库数量为：{{nums}}</font></p>
            <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" v-on:click="submit"> 提交</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="js/users.js"></script>
<script src="js/out.js"></script></html>
