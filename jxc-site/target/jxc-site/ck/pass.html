<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/vue.min.js"></script>
</head>
<body>
<div class="panel admin-panel" id="pass">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
  <div class="body-content">
    <div method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label >管理员帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;"  for="sitename">
            {{name}}
          </label>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label  for="sitename">原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="mpass" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" v-model="password"/><p v-if="t1==1"><font color="red">密码错误</font></p><p v-if="t1==2"><font color="green">密码正确</font></p>
        </div>
      </div>      
      <div class="form-group" >
        <div class="label">
          <label  for="sitename">新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位"  v-model="newpwd1"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label  for="sitename">确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="renewpass" size="50" placeholder="请再次输入新密码"  v-model="newpwd2" /> <p v-if="t2==1"><font color="red">两次密码不一致</font></p><p v-if="t2==2"><font color="green">两次密码正确</font></p>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o"  v-on:click="submit"> 提交</button>
        </div>
      </div>
      <div>
  </div>
</div>
</body>
<script src="js/users.js"></script><script src="js/pass.js"></script></html>
