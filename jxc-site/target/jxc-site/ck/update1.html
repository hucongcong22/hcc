<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改商品信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>商品编号</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="title" data-validate="required:请输入商品编号" />
          <div class="tips"></div>
        </div>
      </div>
    
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>商品名</label>
          </div>
          <div class="field">
         <input type="text" class="input w50" value="" name="title" data-validate="required:请输入商品名" />
            <div class="tips"></div>
          </div>
        </div>
         <div class="form-group">
          <div class="label">
            <label>属性</label>
          </div>
          <div class="field">
         <input type="text" class="input w50" value="" name="title" data-validate="required:请输入商品属性" />
            <div class="tips"></div>
          </div>
        </div>
      </if>
       <div class="form-group">
          <div class="label">
            <label>所在仓库</label>
          </div>
          <div class="field">
         <input type="text" class="input w50" value="" name="title" data-validate="required:请输入商品所在仓库地" />
            <div class="tips"></div>
          </div>
        </div>
       <div class="form-group">
          <div class="label">
            <label>商品库存</label>
          </div>
          <div class="field">
         <input type="text" class="input w50" value="" name="title" data-validate="required:请输入商品库存" />
            <div class="tips"></div>
          </div>
       </div>   
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
